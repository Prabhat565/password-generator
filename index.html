<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrapper">
      <div class="content">
        <h1>Password Generator</h1>
        <div class="display-container">
          <input
            readonly
            data-PasswordDisplay
            placeholder="Password"
            class="display-password"
          />
          <button data-copy active>
            <span data-CopyMssg></span>
            <img
              src="./assets/copy.svg"
              alt="copy-mssg"
              width="23"
              height="23"
            />
          </button>
        </div>

        <!-- password length:    -->
        <div class="input-container">
          <div class="length-container">
            <p>Password Length</p>
            <p data-LengthNumber>0</p>
          </div>

          <!-- slider: -->
          <input type="range" min="1" max="20" step="1" data-LengthSlider />

          <!-- Checkboxes: -->
          <div class="checkboxes">
            <div class="check">
              <input type="checkbox" name="uppercase" id="uppercase" />
              <label for="uppercase">Include uppercase letters</label>
            </div>
            <div class="check">
              <input type="checkbox" name="lowercase" id="lowercase" />
              <label for="lowercase">Include lowercase letters</label>
            </div>
            <div class="check">
              <input type="checkbox" name="numbers" id="numbers" />
              <label for="numbers">Include numbers </label>
            </div>
            <div class="check">
              <input type="checkbox" name="symbols" id="symbols" />
              <label for="symbols">Include symbols </label>
            </div>
          </div>

          <!-- strength-section: -->

          <div class="strength-container">
            <p>strength</p>
            <div data-indicator></div>
          </div>

          <!-- generate password: -->
          <button class="generate-button">Generate Password</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
